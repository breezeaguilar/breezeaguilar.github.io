<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Breeze Aguilar</title>
</head>
<body>
    <div class="header">
            <img class="resize-header" src="breeze.png"><img class="resize-aguilar" src="aguilar.png">
    </div>
    <div class="parent-container">
        <div class="flex-container">
            <button class="img-size" id="about-button" onclick="alert('about button clicked')">
                <img src="about.png">
            </button>
            <button class="img-size" id="portfolio-button" onclick="alert('portfolio button clicked')">
                <img src="portfolio.png">
            </button>
        </div>
        <div class="flex-container">
            <p class="center">
                <img class="resize" src="cover-photo.JPG"> 
            </p> 
        </div>
        <div class="flex-container">
            <button class="img-size" id="contact-button" onclick="alert('contact button clicked')">
                <img src="contact.png">
            </button>
            <button class="img-size" id="resume-button" onclick="alert('resume button clicked')">
                <img src="resume.png">
            </button>
        </div>
    </div>
</body>
