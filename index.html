<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Breeze Aguilar</title>
</head>
<body>
    <div class="header">
            <img class="resize-header" id="breeze" src="breeze.png"><img class="resize-aguilar" id="aguilar" src="aguilar.png">
    </div>
    <div class="parent-container">
        <div class="flex-container">
            <button class="img-size" id="about-button" onclick="location.href='about.html'">
                <img src="about.png">
            </button>
            <button class="img-size" id="portfolio-button" onclick="location.href='portfolio.html'">
                <img src="portfolio.png">
            </button>
        </div>
        <div class="flex-container">
            <p class="center">
                <img class="resize" src="cover-photo.JPG"> 
            </p> 
        </div>
        <div class="flex-container">
            <button class="img-size" id="contact-button" onclick="location.href='contact.html'">
                <img src="contact.png">
            </button>
            <button class="img-size" id="resume-button" onclick="location.href='resume.html'">
                <img src="resume.png">
            </button>
        </div>
    </div>
</body>
<footer>
    <button img class="footer-img-size" id="github-button" onclick="window.open('https://github.com/breezeaguilar','_blank'); return false;">
        <img src="github.png">
    </button>
    <img src="footermessage.png">
    <button img class="footer-img-size" id="linkedin-button" onclick="window.open('https://linkedin.com/in/breeze-anne-aguilar','_blank'); return false;">
        <img src="linkedin.png">
    </button>
</footer>
